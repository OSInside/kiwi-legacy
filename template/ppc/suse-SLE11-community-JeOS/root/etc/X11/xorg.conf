Section "ServerFlags"
    Option  "AllowMouseOpenFail"
    Option  "BlankTime" "0"
EndSection

Section "Module"
    Load  "dbe"
    Load  "extmod"
EndSection

Section "InputDevice"
    Driver    "kbd"
    Identifier  "Keyboard[0]"
    Option    "Protocol"    "Standard"
    Option    "XkbRules"    "xfree86"
    Option    "XkbKeycodes" "xfree86"
    Option    "XkbModel"    "pc104"
    Option    "XkbLayout"   "us"
EndSection

Section "InputDevice"
    Driver     "mouse"
    Identifier "Mouse[1]"
    Option     "Protocol" "Auto"
    Option     "Device"   "/dev/input/mice"
EndSection

Section "Monitor"
    HorizSync   25-40
    Identifier  "Monitor[0]"
    ModelName   "Initial"
    VendorName  "Initial"
    VertRefresh 47-75
    UseModes    "Modes[0]"
EndSection


Section "Modes"
